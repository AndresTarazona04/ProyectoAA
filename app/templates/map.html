{% extends "base.html" %}

{% block content %}
<div id="container">
        <div class="row">

            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <br>
                <br>
                <br>
                <h1>Mapa</h1>
                <br>
				<div id="mapid" style="width: 800px; height: 400px;"></div>
				<br>
				<br>
            </div>
            <div class="col-sm-2"></div>
        </div>
        
    </div>
    <script>

		var mymap = L.map('mapid').setView([7.106699, -73.102318], 14);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		L.marker([7.106699, -73.102318]).addTo(mymap)
			.bindPopup("<b>Clasicos Forever</b><br />Un manguito clasico maracaton.").openPopup();
		L.marker([7.104497, -73.112041]).addTo(mymap)
			.bindPopup("<b>La Puerta del Sol</b><br />Restaurante.").openPopup();
		L.marker([7.115613, -73.125648]).addTo(mymap)
			.bindPopup("<b>Maxxypollo Expres</b><br />lore ipsum.").openPopup();
		L.marker([7.125863, -73.112421]).addTo(mymap)
			.bindPopup("<b>Tony</b><br />Desayuno.").openPopup();
		L.marker([7.108600, -73.118999]).addTo(mymap)
			.bindPopup("<b>Tobago</b><br />Restaurante.").openPopup();
		

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("tu clickaste aqui" + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>


{% endblock %}
